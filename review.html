        <div class="row g-5">
          <div class="col-md-12 col-lg-12">
            <form class="needs-validation mb-3" novalidate>
              <div class="p-5" style="border: 1px solid black">
                <div class="row g-3">
                  <div class="col-12">
                    <label for="username" class="form-label">Company: </label>
                    <div class="input-group has-validation">
                      <input
                        type="text"
                        class="form-control fw-bold"
                        id="username"
                        value="ABC Engineering Pte Ltd"
                        placeholder="Enter your company name"
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="name" class="form-label"
                      ><span class="text-danger">* </span>Name:
                    </label>
                    <div class="input-group has-validation">
                      <input
                        type="text"
                        class="form-control fw-bold"
                        id="name"
                        value="Peter Parker"
                        placeholder="Enter your name"
                        required
                      />
                      <div class="invalid-feedback">Your name is required.</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="email" class="form-label"
                      ><span class="text-danger">* </span>Email:
                    </label>
                    <input
                      type="email"
                      class="form-control fw-bold"
                      value="spiderman@avengers.com"
                      id="email"
                      placeholder="you@example.com"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email address.
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="form-check" class="form-label"
                      ><span class="text-danger">* </span>GST Applicable:
                    </label>
                    <div class="">
                      <div class="form-check">
                        <label class="form-check-label fw-bold" for="credit"
                          >Yes</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <label for="date" class="col-form-label"
                        ><span class="text-danger">* </span>Valid Till:
                      </label>
                      <div class="input-group date" id="datepicker">
                        <input
                          type="text"
                          value="##########"
                          class="form-control fw-bold"
                          id="date"
                        />
                        <span class="input-group-append">
                          <span class="input-group-text bg-light d-block">
                            <i class="fa fa-calendar"></i>
                          </span>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
